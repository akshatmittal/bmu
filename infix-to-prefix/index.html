<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prefix Expression Tree JS</title>
  <meta name="robots" content="noindex,nofollow">
    <link rel="canonical" href="https://bmu.akshatmittal.com/infix-to-prefix/">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="stylesheet">
  <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1 id="heading">Infix to Prefix Conversion</h1>
  <div class="main">
    <div class="controls-wrapper">
      <input id="Entry" type="text" class="controls" placeholder="Enter an expression..." value="1+2*(1+3-4)" />
      <button id="Evaluate" class="controls btn">
        <i class="ion ion-ios-play"></i>
      </button>
    </div>
    <div id="PrefixWrapper" class="invisible">
      <div id="Prefix"></div>
    </div>
    <div id="Tree"></div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
