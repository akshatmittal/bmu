<!DOCTYPE html>
<head>
  <title>Tic Tac Toe | Akshat Mittal</title>
  <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
  <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
  <link rel="canonical" href="https://bmu.akshatmittal.com/tic-tac-toe/">
  <meta name="robots" content="noindex,nofollow">
</head>
<body>
     <h1> TIC TAC TOE </h1>
    <br>
    <p class="center italic">Single player game</p>
    <p class="center">Let's see what you've got. Click on a space below to begin playing.
        <br>Good luck!</p>
    <br>
    <br>
    <div id="board-outer" class="center">
        <table id="board">
            <tr class="row">
                <td id="a1"></td>
                <td id="a2"></td>
                <td id="a3"></td>
            </tr>
            <tr class="row">
                <td id="b1"></td>
                <td id="b2"></td>
                <td id="b3"></td>
            </tr>
            <tr class="row">
                <td id="c1"></td>
                <td id="c2"></td>
                <td id="c3"></td>
            </tr>
        </table>
    </div>
    <br>
    <br>
    <br>
    <div class="center button">
        <button id="restart">New game</button>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
